---
all:
  hosts:
    priority5.example.com:
      ansible_host: localhost
      ansible_connection: local
    priority10.example.com:
      ansible_host: localhost
      ansible_connection: local

  children:
  # All top level groups

    networking:
      children:
        networking-hosts:
          hosts:
            priority5.example.com:
      vars:
        ansible_group_priority: 5

    hardware:
      children:
        hardware-hosts:
          hosts:
            priority10.example.com:
      vars:
        ansible_group_priority: 10

    prio5:
      hosts:
        priority5.example.com
      vars:
        ansible_group_priority: 5

    prio10:
      hosts:
        priority10.example.com
      vars:
        ansible_group_priority: 10
